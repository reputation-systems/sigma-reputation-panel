components:
  schemas:
    AssetInfo:
      required:
      - headerId
      - boxId
      - tokenId
      - index
      - amount
      type: object
      properties:
        headerId:
          type: string
          description: Header ID this asset belongs to
        boxId:
          type: string
          description: Box ID this asset belongs to
        tokenId:
          type: string
          description: Token ID
        index:
          type: integer
          description: Index of the asset in an output
        amount:
          type: integer
          description: Amount of tokens
          format: int64
        name:
          type: string
          description: Name of the asset
        decimals:
          type: integer
          description: Number of decimal places
        type:
          type: string
          description: Type of the asset (token standard)
    AssetInstanceInfo:
      required:
      - tokenId
      - index
      - amount
      type: object
      properties:
        tokenId:
          type: string
          description: Token ID
        index:
          type: integer
          description: Index of the asset in an output
        amount:
          type: integer
          description: Amount of tokens
          format: int64
        name:
          type: string
          description: Name of a token
        decimals:
          type: integer
          description: Number of decimal places
        type:
          type: string
          description: Type of a token (token standard)
    BadRequest:
      required:
      - status
      - reason
      type: object
      properties:
        status:
          type: integer
        reason:
          type: string
    Balance:
      required:
      - nanoErgs
      type: object
      properties:
        nanoErgs:
          type: integer
          description: Ergo balance
          format: int64
        tokens:
          type: array
          items:
            $ref: '#/components/schemas/TokenAmount'
          description: Tokens balances
    BlockExtensionInfo:
      required:
      - headerId
      - digest
      - fields
      type: object
      properties:
        headerId:
          type: string
          description: ID of the corresponding header
        digest:
          type: string
          description: Hex-encoded extension digest
        fields:
          type: object
          additionalProperties:
            type: string
    BlockHeader:
      required:
      - id
      - parentId
      - version
      - timestamp
      - height
      - nBits
      - votes
      - stateRoot
      - adProofsRoot
      - transactionsRoot
      - extensionHash
      - powSolutions
      type: object
      properties:
        id:
          type: string
          description: Modifier ID
        parentId:
          type: string
          description: Modifier ID
        version:
          type: integer
        timestamp:
          type: integer
          format: int64
        height:
          type: integer
        nBits:
          type: integer
          format: int64
        votes:
          type: string
        stateRoot:
          type: string
          description: Hex-encoded string
        adProofsRoot:
          type: string
          description: Hex-encoded string
        transactionsRoot:
          type: string
          description: Hex-encoded string
        extensionHash:
          type: string
          description: Hex-encoded string
        powSolutions:
          $ref: '#/components/schemas/BlockPowSolutions'
    BlockInfo:
      required:
      - id
      - height
      - epoch
      - version
      - timestamp
      - transactionsCount
      - miner
      - size
      - difficulty
      - minerReward
      type: object
      properties:
        id:
          type: string
          description: Block ID
        height:
          type: integer
          description: Block height
        epoch:
          type: integer
          description: Block epoch (Epochs are enumerated from 0)
        version:
          type: integer
          description: Block version
        timestamp:
          type: integer
          description: Timestamp the block was created (UNIX timestamp in millis)
          format: int64
        transactionsCount:
          type: integer
          description: Number of transactions included in the block
        miner:
          $ref: '#/components/schemas/MinerInfo'
        size:
          type: integer
          description: Overall size of the block in bytes
        difficulty:
          type: string
          description: Block difficulty
        minerReward:
          type: integer
          description: The amount of nanoErgs miner received as a reward for block
          format: int64
    BlockPowSolutions:
      required:
      - pk
      - w
      - n
      - d
      type: object
      properties:
        pk:
          type: string
          description: Hex-encoded string
        w:
          type: string
          description: Hex-encoded string
        n:
          type: string
          description: Hex-encoded string
        d:
          type: string
    BlockReferencesInfo:
      required:
      - previousId
      type: object
      properties:
        previousId:
          type: string
          description: ID of the previous block
        nextId:
          type: string
          description: ID of the next block (if one exists)
      description: References to previous and next (if exists) blocks
    BlockSummary:
      required:
      - block
      - references
      type: object
      properties:
        block:
          $ref: '#/components/schemas/FullBlockInfo'
        references:
          $ref: '#/components/schemas/BlockReferencesInfo'
    BlockSummaryV1:
      required:
      - header
      type: object
      properties:
        header:
          $ref: '#/components/schemas/HeaderInfo'
        blockTransactions:
          type: array
          items:
            $ref: '#/components/schemas/TransactionInfo1'
    BoxAssetsQuery:
      required:
      - ergoTreeTemplateHash
      type: object
      properties:
        ergoTreeTemplateHash:
          type: string
          description: SHA-256 hash of ErgoTree template this box script should have
        assets:
          type: array
          items:
            type: string
            description: Token ID
          description: IDs of tokens returned boxes should contain
    BoxQuery:
      required:
      - ergoTreeTemplateHash
      type: object
      properties:
        ergoTreeTemplateHash:
          type: string
          description: SHA-256 hash of ErgoTree template this box script should have
        registers:
          type: object
          description: Pairs of (register ID, register value) this box should contain
          additionalProperties:
            type: string
        constants:
          type: object
          description: Pairs of (constant index, constant value) this box should contain
          additionalProperties:
            type: string
        assets:
          type: array
          items:
            type: string
            description: Token ID
          description: IDs of tokens returned boxes should contain
    DataInputInfo:
      required:
      - boxId
      - value
      - index
      - outputBlockId
      - outputTransactionId
      - outputIndex
      - ergoTree
      - address
      - additionalRegisters
      type: object
      properties:
        boxId:
